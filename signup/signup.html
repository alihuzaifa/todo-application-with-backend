<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Sign Up â€“ Swipe</title>
	<meta name="description" content="#">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap core CSS -->
	<link href="../dist/css/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
	<!-- Swipe core CSS -->
	<link href="../dist/css/swipe.min.css" type="text/css" rel="stylesheet">
	<!-- Favicon -->
	<link href="../dist/img/favicon.png" type="image/png" rel="icon">
	<!-- Firebase -->
	<script src="../firebase/firebase-config.js" type="module"></script>
	<!-- Custom Css -->
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body class="start">
	<main>
		<div class="layout">
			<!-- Start of Sign Up -->
			<div class="main order-md-2">
				<div class="start">
					<div class="container">
						<div class="col-md-12">
							<div class="content">
								<h1>Create Account</h1>
								<form class="signup" action="javascript:void(0)">
									<div class="form-parent">
										<div class="form-group">
											<input type="text" id="inputName" class="form-control"
												placeholder="Username" required>
											<button class="btn icon"><i
													class="material-icons">person_outline</i></button>
										</div>
										<div class="form-group">
											<input type="email" id="inputEmail" class="form-control"
												placeholder="Email Address" required>
											<button class="btn icon"><i class="material-icons">mail_outline</i></button>
										</div>
									</div>
									<p id="name-error" class="error"></p>
									<p id="email-error" class="error"></p>
									<div class="form-group">
										<input type="password" id="inputPassword" class="form-control"
											placeholder="Password" required>
										<button class="btn icon"><i class="material-icons">lock_outline</i></button>
									</div>
									<p id="password-error" class="error"></p>
									<div class="form-group">
										<input type="password" id="inputPassword" class="form-control confirm-password"
											placeholder="Confirm Password" required>
										<button class="btn icon"><i class="material-icons">lock_outline</i></button>
									</div>
									<p id="confirm-password-error" class="error"></p>
									<div class="mb-3">
										<input class="form-control form-control-lg element-5 pb-5" id="formFileLg"
											type="file">
									</div>
									<!-- <p id="file-error border" class="error"></p> -->
									<button type="submit" id="sign-up" class="btn button">Sign Up</button>
									<p id="main-error" class="error mt-2"></p>
									<div class="callout">
										<span>Already a member? <a href="sign-in.html">Sign In</a></span>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Sign Up -->
			<!-- Start of Sidebar -->
			<div class="aside order-md-1">
				<div class="container">
					<div class="col-md-12">
						<div class="preference">
							<h2>Welcome Back!</h2>
							<p>To keep connected with your friends please login with your personal info.</p>
							<a href="../index.html" class="btn button">Sign In</a>
						</div>
					</div>
				</div>
			</div>
			<!-- End of Sidebar -->
		</div> <!-- Layout -->
	</main>
	<script src="signup.js" type="module"></script>
</body>


</html>
