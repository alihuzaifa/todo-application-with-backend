	<!-- Bootstrap core CSS -->
	<link href="dist/css/lib/bootstrap.min.css" type="text/css" rel="stylesheet">
	<!-- Swipe core CSS -->
	<link href="dist/css/swipe.min.css" type="text/css" rel="stylesheet">
	<!-- Favicon -->
	<link href="dist/img/favicon.png" type="image/png" rel="icon">

<body class="start">
	<div class="layout">
		<!-- Start of Sign In -->
		<div class="main order-md-1">
			<div class="start">
				<div class="container">
					<div class="col-md-12">
						<div class="content">
							<h1>Sign in to Swipe</h1>
							
							<form action="javascript:void(0)">
								<div class="form-group">
									<input type="email" id="inputEmail" class="form-control" placeholder="Email Address"
										required>
									<button class="btn icon"><i class="material-icons">mail_outline</i></button>
								</div>
								<p class="email-error"></p>
								<div class="form-group">
									<input type="password" id="inputPassword" class="form-control"
										placeholder="Password" required>
									<button class="btn icon"><i class="material-icons">lock_outline</i></button>
								</div>
								<div class="text-end">
									<a href="signup/forget/forget.html" class="fw-bold text-decoration-none"
										id="forget">Forgot Password?</a>
								</div>
								<p class="password-error"></p>
								<button type="submit" class="btn button" id="login">Sign In</button>
								<p class="main-error"></p>
								<div class="callout">
									<span>Don't have account? <a href="signup/signup.html">Create Account</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Sign In -->
		<!-- Start of Sidebar -->
		<div class="aside order-md-2">
			<div class="container">
				<div class="col-md-12">
					<div class="preference">
						<img src="images/person.webp" alt="user-icon" class="img-fluid mb-3">
						<a href="signup/signup.html" class="btn button">Sign Up</a>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Sidebar -->
	</div> <!-- Layout -->
	</main>
